<app-item
  [item]="item"
  [itemQuantity]="null"
  [showQuantity]="false"
  [showRating]="true"
  [showButtonFavorite]="true"
  [showButtonCart]="true"
  [showDescription]="true"
  [clickable]="false"
  [columnAmount]="'two'"
  [imageSize]="'big'"
  [itemSize]="'big'"
  [buttonPlacment]="'side'"
  [whichButtonFirst]="'fav'"
></app-item>

<div class="wrapper" *ngIf="item">
  <p class="title">Opinie:</p>
  <p class="title__small" *ngIf="item.review_amount == 0">Nie ma opinii na temat tego produktu</p>
  <app-review-section
  [totalReviews]="item.review_amount"></app-review-section>
</div>
