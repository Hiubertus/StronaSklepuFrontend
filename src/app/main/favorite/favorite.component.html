<div class="items__wrapper">
  <app-item
    class="wrap"
    *ngFor="let itemEl of items"
    [item] = "itemEl"
    [itemQuantity]="null"

    [showBorder]="true"
    [showRating]="false"

    [buttonPlacment]="'side'"
    [whichButtonFirst]="'fav'"
