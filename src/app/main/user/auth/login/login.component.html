<form class="login__wrapper"  [formGroup]="myForm" (submit)="onSubmit()">
  <p class="title">Logowanie</p>

  <div class="input__wrapper">
    <p class="login__title">Email</p>
    <div class="error__wrapper">
      <input class="login__input" type="text" formControlName="email">
      <div  class="error__popup">
        <p *ngIf="myForm.get('email')?.hasError('required') && submitted">Puste Pole</p>
        <p *ngIf="!myForm.get('email')?.hasError('required') && errors.includes('emailNonExist') && submitted">Nie ma takiego emaila</p>
      </div>
    </div>
  </div>

  <div class="input__wrapper">
    <p class="login__title">Hasło</p>
    <div class="error__wrapper">
      <input class="login__input" type="password" formControlName="password">
      <div class="error__popup">
        <p *ngIf="myForm.get('password')?.hasError('required') && submitted">Puste Pole</p>
        <p *ngIf="errors.includes('databaseError') && !myForm.get('password')?.hasError('required') && !errors.includes('badPassword') && submitted" > Błąd bazy danych, spróbuj ponownie </p>
        <p *ngIf="errors.includes('badPassword') && !myForm.get('password')?.hasError('required') && submitted"> Błędne hasło</p>
        <p *ngIf="errors.includes('accountLogged')" class="successful">Logowanie Powiodło się</p>
      </div>
    </div>
  </div>

  <button class="login__button">Zaloguj się</button>
  <div class="title__small__wrapper"><span class="line"></span><p class="title__small">Nie masz konta?</p><span class="line"></span></div>
  <a routerLink="/register"
     routerLinkActive="active-link"
     aria-current="page"
     ariaCurrentWhenActive="page"
  >Zarejestruj się</a>
</form>
